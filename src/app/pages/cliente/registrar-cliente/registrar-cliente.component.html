<div class="card">
  <h2 class="section-title">Registrar Cliente</h2>

  <form [formGroup]="clienteForm" (ngSubmit)="registrar()" class="form">
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input id="nombres" type="text" formControlName="nombres" />
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input id="apellidos" type="text" formControlName="apellidos" />
    </div>

    <div class="form-group">
      <label for="cedula">Cédula</label>
      <input id="cedula" type="text" formControlName="cedula" />
    </div>

    <div class="form-group">
      <label for="correo">Correo</label>
      <input id="correo" type="email" formControlName="correo" />
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input id="telefono" type="text" formControlName="telefono" />
    </div>

    <div class="acciones">
      <button
        type="button"
        class="btn-volver"
        (click)="volver()"
      >
         Volver
      </button>

      <button
        type="submit"
        class="btn-registrar"
      >
        Registrar
      </button>
    </div>

  </form>
</div>
